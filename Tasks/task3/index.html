




<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <div class="w-50 p-5 mx-auto mt-5 shadow text-center">
      <h1 class="text-center text-dark">Calculator</h1>

        <!-- Corrected input IDs -->
        <input id="num1" type="text" class="form-control mb-2" placeholder="Enter first number">
        <input id="num2" type="text" class="form-control mb-2" placeholder="Enter second number">






      
<div class="text-dark" style="font-size: 20px;" >
    <input type="radio"  name="cals"  onchange="sum(1)"><b> +</b>
    <input type="radio"  name="cals"  onchange="sum(2)"><b> -</b>
    <input type="radio"  name="cals"   onchange="sum(3)"><b> *</b>
    <input type="radio"  name="cals"   onchange="sum(4)"><b> /</b>

</div>

  


        <div>
        <b id="answer" ></b>

        </div>

    </div>

    <script src="script.js">
       
    </script>
</body>

</html>
