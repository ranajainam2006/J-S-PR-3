
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

<body>
    <div class="w-50 p-5 mx-auto mt-5 shadow text-center" style="background: radial-gradient(circle,rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
;
">
      <h1 class="text-center" style="color: rgb(15, 1, 27);font-size: 75px;">Calculator</h1>

        <!-- Corrected input IDs -->
        <input id="num1" type="text" class="form-control mb-2" placeholder="Enter first number">
        <input id="num2" type="text" class="form-control mb-2" placeholder="Enter second number">






      
<div class="text-dark" style="font-size: 20px;" >
    <input style="height: 25px; width: 25px;;" type="radio"  name="cals"  onchange="sum(1)"><b  style="font-size: 30px; ;"> +</b>
    <input style="height: 25px; width: 25px;;"  type="radio"  name="cals"  onchange="sum(2)"><b style="font-size: 30px; ;"> -</b>
    <input style="height: 25px; width: 25px;;"  type="radio"  name="cals"   onchange="sum(3)"><b style="font-size: 30px; ;"> *</b>
    <input style="height: 25px; width: 25px;;"   type="radio"  name="cals"   onchange="sum(4)"><b  style="font-size: 30px; ;"> /</b>

</div>

  


        <div>
        <b id="answer" ></b>

        </div>

    </div>

    <script src="script.js">
       
    </script>
