">
      <h1 class="text-center text-dark">Calculator</h1>

        <!-- Corrected input IDs -->
        <input id="num1" type="text" class="form-control mb-2" placeholder="Enter first number">
        <input id="num2" type="text" class="form-control mb-2" placeholder="Enter second number">

        <button onclick="add()" class="btn btn-success w mb-2 mt-3">+</button>
        <button onclick="sub()" class="btn btn-danger  mb-2 mt-3">-</button>
        <button onclick="multi()" class="btn btn-primary  mb-2 mt-3">*</button>
        <button onclick="div( )" class="btn btn-dark  mb-2 mt-3">/</button>
