<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="w-50 p-5 mx-auto mt-5 shadow text-center" style="background: radial-gradient(circle,rgba(63, 94, 251, 1) 0%, rgba(252, 70, 107, 1) 100%);
">
        <h1 class="text-center text-dark">Calculator</h1>

        <input id="num1" type="text" class="form-control mb-2" placeholder="Enter first number">
        <input id="num2" type="text" class="form-control mb-2" placeholder="Enter second number">

        <div class="text-dark" style="font-size: 20px;">
            <select onchange="sum(this.value)">
                <option value="1">+</option>
                <option value="2">-</option>    
                <option value="3">*</option>
                <option value="4">/</option>
            </select>
        </div>

        <div>
            <b id="answer"></b>
        </div>
    </div>

    <script src="script.js">
 
    </script>
</body>

</html>
